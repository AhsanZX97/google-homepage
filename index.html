<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>

<body>
	<!--Top navigation bar-->
	<div class="topbar">
		<ul id="right">
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#"><img src="./apps.png" alt="Google Apps" height="20" width="21" id="apps"></a></li>
			<li id="signin"><a href="#">Sign in</a></li>
		</ul>
	</div>

	<!--Search Body-->
	<div class="searchbody">
		<img src="https://www.google.com/images/srpr/logo11w.png" height="95" width="269" alt="Google Image">
		<form action="#" method="POST">
			<input type="text" name="search"><br>
			<div class="buttons">
				<input id="search" type="submit" value="Google Search">
				<input id="lucky" type="submit" value="I'm Feeling Lucky">
			</div>
		</form>
	</div>

	<!--Footer Nav Bar-->
	<div class="bottombar">
		<ul id="left">
			<li><a href="#">Advertising</a></li>
			<li><a href="#">Business</a></li>
			<li><a href="#">About</a></li>
		</ul>
		<ul id="right">
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</div>
</body>
</html>
